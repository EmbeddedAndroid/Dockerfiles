version: '3'

services:
  plex:
    image: plexinc/pms-docker:plexpass
    container_name: plex
    network_mode: host
    restart: unless-stopped
    volumes:
      - '/mnt/volumes/plex:/config'
      - '/mnt/volumes/transcode:/transcode'
      - '/mnt/data/Media:/media'
    environment:
      - 'TZ=America/Chicago'
      - 'PLEX_UID=1000'
      - 'PLEX_GID=1000'
      - 'VERSION=latest'
    deploy:
      placement:
        constraints: [node.platform.os == linux]

  plexpy:
    image: 'linuxserver/plexpy:latest'
    container_name: plexpy
    network_mode: bridge
    restart: unless-stopped
    volumes:
      - '/mnt/volumes/plexpy:/config'
      - '/mnt/volumes/plex:/plex:ro'
    environment:
      - 'TZ=America/Chicago'
      - 'PLEX_UID=1000'
      - 'PLEX_GID=1000'
    ports:
      - '8181:8181/tcp'
    deploy:
      placement:
        constraints: [node.platform.os == linux]

  nzbget:
    image: 'linuxserver/nzbget:latest'
    container_name: 'nzbget'
    network_mode: bridge
    restart: unless-stopped
    volumes:
      - '/mnt/volumes/nzbget:/config'
      - '/mnt/volumes/downloads:/downloads'
    environment:
      - 'TZ=America/Chicago'
      - 'PLEX_UID=1000'
      - 'PLEX_GID=1000'
    ports:
      - '6789:6789/tcp'
    deploy:
      placement:
        constraints: [node.platform.os == linux]

  sonarr:
    image: 'linuxserver/sonarr:latest'
    container_name: 'sonarr'
    network_mode: bridge
    restart: unless-stopped
    volumes:
      - '/dev/rtc:/dev/rtc:ro'
      - '/mnt/volumes/sonarr:/config'
      - '/mnt/volumes/downloads:/downloads'
      - '/mnt/data/Media/Series:/tv'
    environment:
      - 'TZ=America/Chicago'
      - 'PLEX_UID=1000'
      - 'PLEX_GID=1000'
    ports:
      - '8989:8989/tcp'
    deploy:
      placement:
        constraints: [node.platform.os == linux]

  radarr:
    image: 'linuxserver/radarr:latest'
    container_name: 'radarr'
    network_mode: bridge
    restart: unless-stopped
    volumes:
      - '/dev/rtc:/dev/rtc:ro'
      - '/mnt/volumes/radarr:/config'
      - '/mnt/volumes/downloads:/downloads'
      - '/mnt/data/Media/Movies:/movies'
    environment:
      - 'TZ=America/Chicago'
      - 'PLEX_UID=1000'
      - 'PLEX_GID=1000'
    ports:
      - '7878:7878/tcp'
    deploy:
      placement:
        constraints: [node.platform.os == linux]

  transmission:
    image: 'haugene/transmission-openvpn:latest'
    container_name: 'transmission'
    network_mode: bridge
    restart: unless-stopped
    volumes:
      - '/etc/localtime:/etc/localtime:ro'
      - '/mnt/volumes/downloads:/data'
    environment:
      - 'OPENVPN_PROVIDER=PIA'
      - 'OPENVPN_CONFIG=CA North York'
      - 'OPENVPN_USERNAME='
      - 'OPENVPN_PASSWORD='
      - 'LOCAL_NETWORK=172.16.1.0/24'
      - 'TRANSMISSION_IDLE_SEEDING_LIMIT_ENABLED=true'
      - 'TRANSMISSION_RATIO_LIMIT_ENABLED=true'
      - 'PUID=1000'
      - 'PGID=1000'
    ports:
      - '9091:9091/tcp'
    deploy:
      placement:
        constraints: [node.platform.os == linux]
